<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <button type="submit">Search</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Dropdown 1</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Dropdown 2</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="max-width-image">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="cards-row">
        <div class="card">
          <img src="image2.jpg" alt="Image 2">
          <h3>Card 1</h3>
          <p>Description of card 1</p>
          <button>Learn More</button>
        </div>
        <div class="card">
          <img src="image3.jpg" alt="Image 3">
          <h3>Card 2</h3>
          <p>Description of card 2</p>
          <button>Learn More</button>
        </div>
        <div class="card">
          <img src="image4.jpg" alt="Image 4">
          <h3>Card 3</h3>
          <p>Description of card 3</p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="max-width-image">
        <img src="image5.jpg" alt="Image 5">
      </div>
      <div class="cards-row">
        <div class="card">
          <img src="image6.jpg" alt="Image 6">
          <h3>Card 4</h3>
          <p>Description of card 4</p>
          <button>Learn More</button>
        </div>
        <div class="card">
          <img src="image7.jpg" alt="Image 7">
          <h3>Card 5</h3>
          <p>Description of card 5</p>
          <button>Learn More</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
